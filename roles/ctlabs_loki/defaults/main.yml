---

# ------------------------------------------------------------------------------
# File        : ctlabs_loki/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

versions : 
  loki: 3.3.2

ctlabs_loki:
  defaults:
    pkgs:
      - name    : loki
        version : "{{ versions.loki }}.x86_64"
        url     : "https://github.com/grafana/loki/releases/download/v{{ versions.loki }}/loki-{{ versions.loki }}.x86_64.rpm"
    config:
      bin       : /opt/loki/loki
      bindir    : /opt
      tmpdir    : /tmp
      cfgdir    : /etc/loki
      server:
        file    : loki.conf
        template: loki.conf.j2
        tls     :
          crt: "/etc/ca-ctlabs{{ ansible_nodename }}.crt"
          key: "/etc/ca-ctlabs{{ ansible_nodename }}.prv"
    service:
      name      : loki.service
      template  : loki.service.j2
      user      : loki
      group     : loki
      groups    : [certs]
  os:
    - rhel7
    - rhel8
    - centos7
    - centos8
    - centos9

