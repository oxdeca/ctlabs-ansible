---

# ------------------------------------------------------------------------------
# File        : ctlabs_prometheus/defaults/main.yml
# Description : main defaults
# ------------------------------------------------------------------------------

ctlabs_prometheus:
  defaults:
    pkgs:
      name    : prometheus
      version : 2.43.0.linux-amd64
      url     : https://github.com/prometheus/prometheus/releases/download/v2.43.0/prometheus-2.43.0.linux-amd64.tar.gz
      tmptar  : /tmp/prometheus.tar.gz
    config:
      bin          : /opt/prometheus/prometheus
      bindir       : /opt
      tmpdir       : /tmp
      cfgdir       : /etc/prometheus
      datadir      : /data
      agentdir     : /data-agent
      file         : prometheus.conf
      template     : prometheus.conf.j2
      user         : prometheus
      group        : prometheus
      listen       : 9090
      remote_write :
        uri : http://192.168.20.22:9090/api/v1/write
      targets  :
        - localhost:9090
      server :
        targets :
      receiver:
        targets :
      agent:
        targets :
          - 192.168.10.21:9100
          - 192.168.20.22:9100
          - 192.168.20.23:9100
    service:
      name     : prometheus.service
      template : prometheus.service.j2
    logrotate:
  os:
    - redhat7
    - redhat8
    - centos7
    - centos8
    - centos9

