---

# ------------------------------------------------------------------------------
# File        : ctlabs_jenkins/tasks/service.yml
# Description : main ctlabs_jenkins service
# ------------------------------------------------------------------------------

- name: ctlabs_jenkins.tasks.service.start
  service:
    name    : "{{ ctlabs_jenkins.defaults.service.name }}"
    enabled : yes
    state   : started

- name: ctlabs_jenkins.tasks.service.restarted
  service:
    name    : "{{ ctlabs_jenkins.defaults.service.name }}"
    enabled : yes
    state   : restarted
