# ------------------------------------------------------------------------------
# File        : ctlabs_grafana/defaults/main.yml
# Description : description
# ------------------------------------------------------------------------------


ctlabs_grafana:
  defaults:
    yum_repo:
      name      : grafana
      desc      : grafana-server
      baseurl   : https://rpm.grafana.com
      gpgkey    : https://rpm.grafana.com/gpg.key
      sslcacert : /etc/pki/tls/certs/ca-bundle.crt
    pkgs:
      name    : grafana
      version : latest
    config:
      ds:
        dir : /etc/grafana/provisioning/datasources
        loki:
          url     : https://loki.ctlabs.internal:3100
          file    : loki.yml
          template: loki.yml.j2
        mimir:
          url     : https://mimir.ctlabs.internal:9009/prometheus
          file    : mimir.yml
          template: mimir.yml.j2
      dashboards:
        node_exporter:
          url : https://grafana.com/api/dashboards/1860/revisions/37/download
          file: 1860_rev37.json
      server:
        file     : /etc/grafana/grafana.ini
        template : grafana.ini.j2
        proto    : https
        cert     : "/etc/ca-ctlabs/{{ ansible_nodename }}.crt"
        key      : "/etc/ca-ctlabs/{{ ansible_nodename }}.prv"
      smtp:
        host     : 
        user     :
        pass     :
        from_addr:
        from_name:
     
    service:
      name  : grafana-server.service
      user  : grafana
      group : grafana
      groups: [certs]
  os:
    - rhel7
    - rhel8
    - centos7
    - centos8
    - centos9
