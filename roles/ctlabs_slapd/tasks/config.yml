    #dest: "{{ ctlabs_slapd.defaults.config.dir }}.bak"


- name: ctlabs_slapd.tasks.config.installed
  template:
    src  : "{{ ctlabs_slapd.defaults.config.template }}"
    dest : "{{ ctlabs_slapd.defaults.config.file     }}"
  notify: ctlabs_slapd.handlers.service.restart
