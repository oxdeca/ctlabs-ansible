---

# ------------------------------------------------------------------------------
# File        : ctlabs_vault/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

# env vars
CTLABS_VAULT_INSTALL_TYPE: client

# role defaults
ctlabs_vault:
  defaults:
    repos:
      redhat:
        - name: hashicorp
          type: main
          url : "https://rpm.releases.hashicorp.com/RHEL/{{ '8' if os in ['redhat7'] else '$releasever' }}/$basearch/stable"
          key : https://rpm.releases.hashicorp.com/gpg
      debian:
        - name: hashicorp
          type: main
          url : https://apt.releases.hashicorp.com 
          key : https://apt.releases.hashicorp.com/gpg
    pkgs:
      redhat:
        - name: vault
      debian:
        - name: vault
    config:
      dir   : /etc/vault.d
      server:
        gui      : true
        data     : /opt/vault/data
        file     : vault.hcl
        template : vault.hcl.j2
        port     : 8200
        cert     : /etc/ca-ctlabs/{{ ansible_nodename }}.crt
        key      : /etc/ca-ctlabs/{{ ansible_nodename }}.prv
      client:
    service:
      name  : vault.service
      user  : vault
      group : vault
      groups: [certs]
  os:
    - redhat9
    - centos9
    - debian11
    - debian12
