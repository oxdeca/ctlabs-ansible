---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_vault/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

# env vars
CTLABS_VAULT_SERVER: 'false'

# role defaults
ctlabs_vault:
  defaults:
    repos:
      redhat:
        - name: hashicorp
          type: main
          url : "https://rpm.releases.hashicorp.com/RHEL/{{ '8' if ctg_os in ['redhat7'] else '$releasever' }}/$basearch/stable"
          key : https://rpm.releases.hashicorp.com/gpg
      debian:
        - name: hashicorp
          type: main
          url : https://apt.releases.hashicorp.com 
          key : https://apt.releases.hashicorp.com/gpg
    pkgs:
      redhat:
        - name: vault
        - name: python3-pip
      debian:
        - name: vault
        - name: jq
        - name: python3-pip
      pips:
        - hvac
    config:
      dir   : /etc/vault.d
      server:
        gui      : true
        bin      : /usr/bin/vault
        data     : /opt/vault/data
        file     : vault.hcl
        template : vault.hcl.j2
        port     : 8200
        cert     : /etc/ca-ctlabs/{{ ansible_nodename }}.crt
        key      : /etc/ca-ctlabs/{{ ansible_nodename }}.prv
      client:
      init:
        url: "https://{{ ansible_default_ipv4.address }}:8200/v1"
    service:
      name  : vault.service
      user  : vault
      group : vault
      groups: [certs]
  os:
    - redhat9
    - centos9
    - debian11
    - debian12
