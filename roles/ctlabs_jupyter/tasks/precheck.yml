---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_jupyter/tasks/precheck.yml
# Description : Pre-check tasks for the ctlabs_jupyter role
# ------------------------------------------------------------------------------

- name: ctlabs_jupyter.tasks.precheck
  block:
    - name: ctlabs_jupyter.tasks.precheck.os.supported
      assert:
        that: ctg_os is in ctlabs_jupyter.os
        fail_msg: "OS [{{ ctg_os }}] is not supported!"

    - name: ctlabs_jupyter.tasks.precheck.virtype
      assert:
        that     : ctg_virtype is in ctlabs_jupyter.virtype
        fail_msg : "Virtualization Type '{{ ctg_virtype }}' not supported!"
    - name: ctlabs_jupyter.tasks.precheck.active
      assert:
        ctlabs_facts.
  rescue:
    - name: ctlabs_jupyter.tasks.precheck.skip.unsupported
      meta: end_host
