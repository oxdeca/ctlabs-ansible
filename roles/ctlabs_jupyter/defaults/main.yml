---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_jupyter/defaults/main.yml
# Description : main defaults
# ------------------------------------------------------------------------------

versions:
  python : 3.11

ctlabs_jupyter:
  defaults:
    repos:
      redhat:
        - name: hashicorp
          url : "https://rpm.releases.hashicorp.com/RHEL/{{ '8' if ctg_os in ['redhat7'] else '$releasever' }}/$basearch/stable"
          key : https://rpm.releases.hashicorp.com/gpg
        - name: gcp-sdk
          url : "https://packages.cloud.google.com/yum/repos/cloud-sdk-el{{ '8' if ctg_os in ['redhat7'] else '$releasever' }}-$basearch"
          key : https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      debian:
        - name: cloud-sdk
          type: main
          url : https://packages.cloud.google.com/apt
          key : https://packages.cloud.google.com/apt/doc/apt-key.gpg
    pkgs:
      redhat:
        - name: "python{{ versions.python }}"
        - name: ruby-devel
        - name: make
        - name: gcc
        - name: zeromq-devel
        - name: libyaml-devel
          repo: crb
        - name: redhat-rpm-config
        - name: terraform
        - name: google-cloud-cli
      debian:
        - name: git
        - name: libzmq5
        - name: libzmq5-dev
        - name: python3
        - name: python3-pexpect
        - name: python3-pip
        - name: python3-setuptools
        - name: ruby
        - name: terraform
        - name: google-cloud-cli
    python:
      pips:
        - jupyterlab
        - jupyterlab-vim
        - jupyterlab-git
      pipx:
        - jupyterlab
    ruby:
      gems:
        - iruby
        - ffi-rzmq
      iruby:
        bin: /usr/local/bin/iruby
    config:
      apt_keys : /etc/apt/keyrings
      bin      : /usr/local/bin/jupyter
      workdir  : /srv/jupyter/work
      cert     : "/etc/ca-ctlabs/{{ ansible_nodename }}.crt"
      key      : "/etc/ca-ctlabs/{{ ansible_nodename }}.prv"
      pass     : secret123!
      profile  :
        template: jupyter.sh.j2
        file    : /etc/profile.d/jupyter.sh
      settings :
        dir     : /usr/local/share/jupyter/lab/settings
        template: overrides.json.j2
        file    : overrides.json
      sudo:
        dir     : /etc/sudoers.d
        template: 01_jupyter.j2
        file    : 01_jupyter
    service:
      name    : jupyter.service
      template: jupyter.service.j2
      user    : jupyter
      group   : jupyter
      groups  : [certs]
  os:
    - centos9
    - kali2025
  virtype:
    - container
