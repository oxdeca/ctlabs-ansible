---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_jupyter/defaults/main.yml
# Description : main defaults
# ------------------------------------------------------------------------------

versions:
  python : 3.11

ctlabs_jupyter:
  defaults:
    repos:
      redhat:
        - crb
      debian:
        - name: hashicorp
          type: main
          url : https://apt.releases.hashicorp.com 
          key : https://apt.releases.hashicorp.com/gpg
        - name: gcp-sdk
          type: main
          url : https://packages.cloud.google.com/apt
          key : https://packages.cloud.google.com/apt/doc/apt-key.gpg
    pkgs:
      redhat:
        - name: "python{{ versions.python }}"
        - name: ruby-devel
        - name: make
        - name: gcc
        - name: zeromq-devel
        - name: libyaml-devel
        - name: redhat-rpm-config
      debian:
        - name: git
        - name: libzmq5
        - name: libzmq5-dev
        - name: python3
        - name: python3-pexpect
        - name: python3-pip
        - name: python3-setuptools
        - name: ruby
        - name: terraform
        - name: google-cloud-cli
    python:
      pips:
        - jupyterlab
        - jupyterlab-vim
        - jupyterlab-git
      pipx:
        - jupyterlab
    ruby:
      gems:
        - iruby
        - ffi-rzmq
      iruby:
        bin: /usr/local/bin/iruby
    config:
      bin      : /usr/local/bin/jupyter
      workdir  : /srv/jupyter/work
      cert     : "/etc/ca-ctlabs/{{ ansible_nodename }}.crt"
      key      : "/etc/ca-ctlabs/{{ ansible_nodename }}.prv"
      pass     : secret123!
      settings :
        dir     : /usr/local/share/jupyter/lab/settings
        template: overrides.json.j2
        file    : overrides.json
      sudo:
        dir     : /etc/sudoers.d
        template: 01_jupyter.j2
        file    : 01_jupyter
    service:
      name    : jupyter.service
      template: jupyter.service.j2
      user    : jupyter
      group   : jupyter
      groups  : [certs]
  os:
    - centos9
    - kali2025
  virtype:
    - container
