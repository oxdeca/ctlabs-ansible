---

# ------------------------------------------------------------------------------
# File        : ctlabs_ansible/roles/ctlabs_haproxy/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

ctlabs_haproxy:
  defaults:
    pkgs:
      - name : haproxy
    config:
      dir   : /etc/haproxy/
      file  : haproxy.conf
      user  : haproxy
      group : haproxy
    service:
      name : haproxy.service
  os:
    - centos7
    - centos8
    - centos9
