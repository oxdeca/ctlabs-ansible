---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_minikube/tasks/precheck.yml
# Description : tasks prechecks
# ------------------------------------------------------------------------------

- name: ctlabs_minikube.tasks.precheck
  block:
    - name: ctlabs_minikube.tasks.precheck.os.supported
      assert:
        that: ctg_os is in ctlabs_minikube.os
        fail_msg: "OS [{{ ctg_os }}] is not supported!"

    - name: ctlabs_minikube.tasks.precheck.virtype
      assert:
        that     : ctg_virtype is in ctlabs_minikube.virtype
        fail_msg : "Virtualization Type '{{ ctg_virtype }}' not supported!"
  rescue:
    - name: ctlabs_minikube.tasks.precheck.skip.unsupported
      meta: end_host
