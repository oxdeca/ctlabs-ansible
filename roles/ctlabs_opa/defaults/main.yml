---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_opa/defaults/main.yml
# Description : main defaults
# ------------------------------------------------------------------------------

versions:
  opa      : 1.9.0
  conftest : 0.63.0

ctlabs_opa:
  defaults:
    pkgs:
      redhat: 
        - url : "https://github.com/open-policy-agent/conftest/releases/download/v{{ versions.conftest }}/conftest_{{ versions.conftest }}_linux_amd64.rpm"
      debian:
        - url : "https://github.com/open-policy-agent/conftest/releases/download/v{{ versions.conftest }}/conftest_{{ versions.conftest}}_linux_amd64.deb"
      opa:
        obin   : opa_linux_amd64_static
        dbin   : "opa-{{ versions.opa }}"
        bin    : opa
        url    : "https://github.com/open-policy-agent/opa/releases/download/v{{ versions.opa }}/opa_linux_amd64_static"
        bindir : /usr/bin
        tmpdir : /tmp
    config:
      bin      : opa
      cfgdir   : /etc/opa
      datadir  : /data
      agentdir : /data-agent
      file     : opa-config.yml
      template : opa-config.yml.j2
      listen   : 9100
    service:
      name     : opa.service
      template : opa.service.j2
      user     : opa
      group    : opa
      groups   : [certs]
    logrotate:
  os:
    - redhat7
    - redhat8
    - centos7
    - centos8
    - centos9
    - debian11
    - kali2024
    - kali2025
