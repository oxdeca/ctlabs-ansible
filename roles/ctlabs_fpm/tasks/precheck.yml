---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_fpm/tasks/precheck.yml
# Description : prechecks
# ------------------------------------------------------------------------------

- name: ctlabs_fpm.tasks.precheck
  block:
    - name: ctlabs_fpm.tasks.precheck.os.supported
      assert:
        that     : ctg_os is in ctlabs_fpm.os
        fail_msg : "OS [{{ ctg_os }}] is not supported!"

    - name: ctlabs_fpm.tasks.precheck.virtype
      assert:
        that     : ctg_virtype is in ctlabs_fpm.virtype
        fail_msg : "Virtualization Type '{{ ctg_virtype }}' not supported!"
  rescue:
    - name: ctlabs_fpm.tasks.precheck.skip.unsupported
      meta: end_host
