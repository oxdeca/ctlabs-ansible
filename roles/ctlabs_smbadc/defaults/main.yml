---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_smbadc/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

ctlabs_smbadc:
  defaults:
    pkgs:
      - name : samba
      - name : winbind
      - name : ldap-account-manager
      - name : krb5-config
      - name : krb5-user
      - name : ldap-utils
      - name : libnss-winbind
      - name : libpam-krb5
      - name : libpam-winbind
    user  : samba
    group : samba
    config:
      ca_ctlabs:
        certdir : /etc/ca-ctlabs/
      dir        : /etc/samba/
      krb5_realm : CTLABS.INTERNAL
      ad_domain  : CTLABS
      dns_domain : ctlabs.internal
      adminpass  : secret123!
      dns        :
        - "{{ ansible_default_ipv4.address }}"
        - 127.0.0.11
      tls:
        dir  : /etc/samba/tls
        crt  : "{{ ansible_nodename }}.crt"
        key  : "{{ ansible_nodename }}.key"
        prv  : "{{ ansible_nodename }}.prv"
        ca   : ca-ctlabs.crt
        proto: NORMAL:-VERS-TLS1.0:-VERS-TLS1.1
      smb:
        file     : /etc/samba/smb.conf
        template : smb.conf.j2
      krb5:
        src : /var/lib/samba/private/krb5.conf
        dst : /etc/krb5.conf
    service:
      name : samba-ad-dc.service
      disable:
        - winbind
  os:
    - debian11
