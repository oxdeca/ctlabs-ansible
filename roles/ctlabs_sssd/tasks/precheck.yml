- name: ctlabs_sssd.tasks.precheck
  block:
    - name: ctlabs_sssd.tasks.precheck.os.supported
      assert:
        that     : os is in ctlabs_sssd.os
        fail_msg : "OS[{{os}}] is not supported!"
  rescue:
    - name: ctlabs_sssd.tasks.precheck.skip.unsupported
      meta: end_host
