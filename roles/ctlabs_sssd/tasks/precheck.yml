# ------------------------------------------------------------------------------
# File        : ctlabs_sssd/tasks/precheck.yml
# Description : prechecks
# ------------------------------------------------------------------------------

- name: ctlabs_sssd.tasks.precheck.supported_os
  assert:
    that     : os is in ctlabs_sssd.os
    fail_msg : "OS[{{os}}] is not supported!"

- name: ctlabs_sssd.tasks.precheck.is_joined
  command       : "adcli testjoin -D {{ ctlabs_sssd.defaults.config.dc.domain }}"
  ignore_errors : true
  register      : testjoin

