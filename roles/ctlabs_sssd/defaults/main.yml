---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_sssd/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

CTLABS_SSSD_BACKEND     : AD
CTLABS_SSSD_DOMAIN      : ctlabs.internal
CTLABS_SSSD_DOMAIN_PATH : "dc={{ CTLABS_SSSD_DOMAIN.split('.')|join(',dc=') }}"

ctlabs_sssd:
  defaults:
    pkgs:
      redhat:
        - name : sssd
        - name : bind-utils
        - name : realmd
        - name : krb5-workstation
        - name : oddjob
        - name : oddjob-mkhomedir
        - name : adcli
        - name : samba-common-tools
        - name : openldap-clients
        - name : authselect
      debian:
        - name: sssd-ad
        - name: sssd-ldap
        - name: sssd-tools
        - name: realmd
        - name: krb5-user
        - name: oddjob
        - name: oddjob-mkhomedir
        - name: adcli
        - name: packagekit
        - name: python3-pip
    python:
      pips: []
        #- pexpect
    config:
      ldap:
        uri  : "ldap://slapd1.ctlabs.internal, ldap://slapd2.ctlabs.internal"
        base : "{{ CTLABS_SSSD_DOMAIN_PATH }}"
      dc:
        realm  : "{{ CTLABS_SSSD_DOMAIN|upper }}"
        domain : "{{ CTLABS_SSSD_DOMAIN }}"
        hosts  :
          - dc1
          - dc2
        join:
          user: sssd
          pass: secret123!
      sssd:
        user     : root
        group    : root
        mode     : '0600'
        file     : /etc/sssd/sssd.conf
        template : 
          ad   : sssd-ad.conf.j2
          ldap : sssd-ldap.conf.j2
      pam:
        redhat:
          cmd: authselect select sssd --force && authselect enable-feature with-mkhomedir
        debian:
          cmd: pam-auth-update 
          account:
            template: pam-account.deb.j2
            file    : /etc/pam.d/common-account
          session:
            template: pam-session.deb.j2
            file    : /etc/pam.d/common-session
      krb5 :
        file     : /etc/krb5.conf
        template : krb5.conf.j2
    service:
      sssd:
        name     : sssd.service
        template : sssd.service.j2
      oddjobd:
        name : oddjobd.service
  os:
    - redhat7
    - redhat8
    - redhat9
    - centos7
    - centos8
    - centos9
    - kali2024
    - kali2025
    - debian11
  env:
    - gcp-use1-dev

