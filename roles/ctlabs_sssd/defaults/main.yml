---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_sssd/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

ctlabs_sssd:
  defaults:
    pkgs:
      redhat:
        - name : sssd
        - name : bind-utils
        - name : realmd
        - name : krb5-workstation
        - name : oddjob
        - name : oddjob-mkhomedir
        - name : adcli
        - name : samba-common-tools
      debian:
        - name: sssd-ad
        - name: sssd-tools
        - name: realmd
        - name: krb5-user
        - name: oddjob
        - name: oddjob-mkhomedir
        - name: adcli
        - name: packagekit
        - name: python3-pip
    python:
      pips:
        - pexpect
    config:
      dc:
        realm  : CTLABS.INTERNAL
        domain : ctlabs.internal
        hosts  :
          - dc1
          #- dc2
        join:
          user: sssd
          pass: secret123!
      sssd:
        user     : root
        group    : root
        mode     : '0600'
        file     : /etc/sssd/sssd.conf
        template : sssd.conf.j2
      pam:
        debian:
          account:
            template: pam-account.deb.j2
            file    : /etc/pam.d/common-account
          session:
            template: pam-session.deb.j2
            file    : /etc/pam.d/common-session
      krb5 :
        file     : /etc/krb5.conf
        template : krb5.conf.j2
    service:
      name     : sssd.service
      template : sssd.service.j2
    services:
      - oddjobd
  os:
    - redhat7
    - redhat8
    - redhat9
    - centos7
    - centos8
    - centos9
    #- kali2024
    - debian11
  env:
    - gcp-use1-dev

