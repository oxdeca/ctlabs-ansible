---

# ------------------------------------------------------------------------------
# File        : ctlabs_filebeat/defaults/main.yml
# Description : default variables
# ------------------------------------------------------------------------------

versions:
  filebeat: 9.0.1

ctlabs_filebeat:
  defaults:
    repos:
      redhat:
        - name: elastic
          type: main
          url : "https://artifacts.elastic.co/packages/oss-9.x/yum"
          key : https://artifacts.elastic.co/GPG-KEY-elasticsearch
      debian:
        - name: elastic
          type: main
          url : "htps://artifacts.elastic.co/packages/{{ versions.filebeat }}/apt"
          key : https://artifacts.elastic.co/GPG-KEY-elasticsearch
    pkgs:
      redhat:
        url: filebeat
      debian:
        url: filebeat
    config:
      certs:
        src : /etc/ca-ctlabs
        dir : /etc/filebeat/certs
        crt : "{{ ansible_nodename }}.crt"
        key : "{{ ansible_nodename }}.prv"
        ca  : ca-ctlabs.crt
      dirs:
        main   : /etc/filebeat
        modules: /etc/filebeat/modules.d
      main:
        file     : filebeat.yml
        template : filebeat.yml.j2
      inputs:
        log:
          enabled: true
          paths  :
            - /var/log/*.log
        stream:
          enabled: true
          paths :
            - /var/log/*.log
      modules:
        - system
      server:
        ip   : 172.31.30.50
        port : 
      es:
        cluster: ctlabs
        user   : filebeat
        pass   : secret123!
        proto : https
        hosts : 
          - https://es1.ctlabs.internal:9200
      kba:
        url : https://kba2.ctlabs.internal:8080
        host: kba2.ctlabs.internal
    service:
      name : filebeat.service
      user : filebeat
      group: filebeat
  os:
    - centos9
    - debian11
    - debian12
    - kali2025
