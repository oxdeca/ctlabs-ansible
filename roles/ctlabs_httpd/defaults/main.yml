---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_httpd/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

ctlabs_httpd:
  defaults:
    pkgs:
      debian:
        - name : apache2
      redhat:
        - name : httpd
    service:
      name : httpd
      user : apache
      group: apache
    config:
      admin      : webadm@ctlabs.local
      servername : "{{ ansible_hostname }}.ctlabs.local"
      listen     : 80
      debian:
        root_dir   : /etc/apache2
        data_dir   : /var/www/html
        template   : httpd.conf.j2
        file       : /etc/apache2/apache2.conf
        log        :
          dir    : /var/log/apache2
          error  : error.log
          access : access.log
          level  : warn
      redhat:
        root_dir   : /etc/httpd
        data_dir   : /var/www/html
        template   : httpd.conf.j2
        file       : /etc/httpd/conf/httpd.conf
        dir        : /var/httpd/conf.d
        log        :
          dir   : /var/log/httpd/
          error : error.log
          access: access.log
          level : warn
  os:
    - centos9
    - debian11
