---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_httpd/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

ctlabs_httpd:
  defaults:
    pkgs:
      debian:
        - name : apache2
      redhat:
        - name : httpd
        - name : mod_ssl
    service:
      debian:
        name  : apache2.service
        user  : www-data
        group : www-data
        groups: [certs]
      redhat:
        name  : httpd.service
        user  : daemon
        group : daemon
        groups: [certs]
    config:
      auth_user  : ctlabs
      auth_pass  : secret123!
      admin      : webadm@ctlabs.internal
      servername : "{{ ansible_hostname }}.ctlabs.internal"
      listen     : 80
      data_dir   : /var/www/html
      ssl        :
        dir : /etc/ca-ctlabs
        ca  : ca-ctlabs
      debian:
        root_dir  : /etc/apache2
        mods_dir  : /etc/apache2/mods-enabled
        sites_dir : /etc/apache2/sites-enabled
        passwd    : /etc/apache2/httpd.passwd
        template  : httpd.conf.j2
        modules   : [ssl.conf, ssl.load, socache_shmbc.load]
        file      : /etc/apache2/apache2.conf
        log:
          dir    : /var/log/apache2
          error  : error.log
          access : access.log
          level  : warn
        ssl:
          template: default-ssl.conf.j2
          file    : default-ssl.conf
      redhat:
        root_dir : /etc/httpd
        mods_dir : conf.modules.d
        passwd   : /etc/httpd/httpd.passwd
        template : httpd.conf.j2
        file     : /etc/httpd/conf/httpd.conf
        dir      : /var/httpd/conf.d
        log      :
          dir   : /var/log/httpd/
          error : error.log
          access: access.log
          level : warn
      vhosts:
        - name  : www.ctlabs.internal
          
  os:
    - centos9
    - debian11
