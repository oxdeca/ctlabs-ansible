- name: ctlabs_httpd.tasks.precheck
  block:
    - name: ctlabs_httpd.tasks.precheck.os.supported
      assert:
        that: ctg_os is in ctlabs_httpd.os
        fail_msg: "OS [{{ ctg_os }}] is not supported!"
  rescue:
    - name: ctlabs_httpd.tasks.precheck.skip.unsupported
      meta: end_host
