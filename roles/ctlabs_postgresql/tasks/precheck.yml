---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_postgresql/tasks/precheck.yml
# Description : prechecks
# ------------------------------------------------------------------------------

- name: ctlabs_postgresql.tasks.precheck.supported_os
  assert:
    that     : os is in ctlabs_postgresql.os
    fail_msg : "OS[{{os}}] is not supported!"

- name: ctlabs_postgresql.tasks.precheck.datadir_empty.check
  find:
    path      : "{{ ctlabs_postgresql.defaults.config.datadir }}"
    file_type : any
    hidden    : true
  register: datadir_files_found

- name: ctlabs_postgresql.tasks.precheck.datadir_empty.set_fact
  set_fact:
    ctlabs_postgresql_datadir_empty: "{{ true if datadir_files_found.matched == 0 else false }}"

