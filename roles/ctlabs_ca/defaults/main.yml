---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_ca/defaults/main.yml
# Description : ctlabs_ca defaults file
# ------------------------------------------------------------------------------

ctlabs_ca:
  defaults:
    pkgs:
      - name : openssl
    config:
      dir    : /tmp/CTLABS_CA
      domain : ctlabs.local
      ca     :
        name        : CTLABS_CA
        template    : ca.cnf.j2
        bits        : 4096
        encrypt_key : false
      certs  :
        template    : certs.cnf.j2
        bits        : 4096
        encrypt_key : false
    service:
      name : slapd.service
  os:
    - centos7
    - centos8
    - centos9
    - redhat7
    - redhat8
    - redhat9
    - debian11
    - debian12

