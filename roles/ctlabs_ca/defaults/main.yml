---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_ca/defaults/main.yml
# Description : ctlabs_ca defaults file
# ------------------------------------------------------------------------------

ctlabs_ca:
  defaults:
    pkgs:
      - name : openssl
    config:
      user   : root
      group  : certs
      perms  : '0640'
      dir    : /etc/ca-ctlabs
      domain : ctlabs.local
      ca     :
        name        : ca-ctlabs
        template    : ca.cnf.j2
        bits        : 4096
        encrypt_key : false
      certs  :
        template    : certs.cnf.j2
        bits        : 4096
        encrypt_key : false
      debian:
        cacerts: /etc/ssl/certs/ca-certificates.crt
      redhat:
        cacerts: /etc/pki/tls/cert.pem
  os:
    - centos7
    - centos8
    - centos9
    - redhat7
    - redhat8
    - redhat9
    - debian11
    - debian12
    - kali2024

