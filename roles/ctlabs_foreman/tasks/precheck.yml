---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_foreman/tasks/precheck.yml
# Description : prechecks
# ------------------------------------------------------------------------------

- name: ctlabs_foreman.tasks.precheck
  block:
    - name: ctlabs_foreman.tasks.precheck.supported_os
      assert:
        that: ctg_os is in ctlabs_foreman.os
        fail_msg: "OS [{{ ctg_os }}] is not supported!"
    
    - name: ctlabs_foreman.tasks.precheck.role.check
      assert:
        that: ansible_local.ctlabs_foreman.role in [ 'server', 'proxy' ]
        fail_msg: "No role specified. ['server', 'proxy']"
  rescue:
    - name: ctlabs_foreman.tasks.precheck.skip.unsupported
      meta: end_host

- name: ctlabs_foreman.tasks.precheck.foreman_role.var
  set_fact:
    ctlabs_foreman_role: "{{ ctlabs_foreman_role | default(ctlabs_foreman.defaults.config.role) }}"

- name: ctlabs_foreman.tasks.precheck.foreman_role.local_fact
  set_fact:
    ctlabs_foreman_role: "{{ ansible_local.ctlabs_foreman.role | default(ctlabs_foreman_role) }}"

