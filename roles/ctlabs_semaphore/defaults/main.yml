---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_semaphore/defaults/main.yml
# Description : main defaults file
# ------------------------------------------------------------------------------

versions:
  semaphore: 2.16.17

ctlabs_semaphore:
  defaults:
    pkgs:
      - name    : semaphore
        version : "{{ versions.semaphore }}"
        url     : "https://github.com/ansible-semaphore/semaphore/releases/download/v{{ versions.semaphore }}/semaphore_{{ versions.semaphore }}_linux_amd64.rpm"
    config:
      dir        : /etc/semaphore
      bin        : /usr/bin/semaphore
      file       : config.json
      template   : config.json.j2
      listen     : 3010
      db:
        dir  : /var/db/semaphore
        file : semaphore.db
      ssl:
        dir: /etc/ca-ctlabs
    service:
      name     : semaphore.service
      template : semaphore.service.j2
      user     : semaphore
      group    : semaphore
      groups   : [certs]
  os:
    - redhat7
    - redhat8
    - redhat9
    - centos7
    - centos8
    - centos9
