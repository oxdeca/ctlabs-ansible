---

# ------------------------------------------------------------------------------
# File        : ctlabs-ansible/roles/ctlabs_semaphore/tasks/service.yml
# Description : default variables
# ------------------------------------------------------------------------------

- name: ctlabs_semaphore.tasks.service.create
  template:
    src  : "{{ ctlabs_semaphore.defaults.service.template }}"
    dest : "{{ ctg_systemd_dir + '/' + ctlabs_semaphore.defaults.service.name }}"
  notify: ctlabs_semaphore.handlers.systemd.reload

- name: ctlabs_semaphore.tasks.service.start
  service:
    name  : "{{ ctlabs_semaphore.defaults.service.name }}"
    state : started

- name: ctlabs_semaphore.tasks.service.admin
  command: "semaphore user add --admin --name ctlabs --login ctlabs --password 'secret123!' --email admin@ctlabs.internal --config {{ ctlabs_semaphore.defaults.config.dir }}/{{ ctlabs_semaphore.defaults.config.file }}"
