---

# -----------------------------------------------------------------------------
# File        : ctlabs-ansible/inventories/group_vars/all.yml
# Description : Variables used for all hosts
# -----------------------------------------------------------------------------

ctg_facts       : "{{ ansible_local            | default() }}"
ctg_project     : "{{ ctg_facts.ctlabs.project | default() }}"
ctg_env         : "{{ ctg_facts.ctlabs.env     | default() }}"

ctg_vault_addr  : "{{ lookup('env', 'VAULT_ADDR')  }}"
ctg_vault_token : "{{ lookup('env', 'VAULT_TOKEN') }}"

ctg_os          : "{{ ansible_distribution | lower }}{{ ansible_distribution_major_version if ansible_os_family != 'Windows' }}"
ctg_os_family   : "{{ ansible_os_family    | lower }}"
ctg_os_distro   : "{{ ansible_distribution | lower }}"
ctg_os_version  : "{{ ansible_distribution_major_version }}"
ctg_virt_type   : "{{ ansible_virtualization_type | lower }}"

ctg_date        : "{{ ansible_date_time.date }}"
ctg_systemd_dir : "/etc/systemd/system"
ctg_todaysdate  : "{{ lookup('pipe', '/usr/bin/date +%Y%m%d') }}"
ctg_uxtime      : "{{ lookup('pipe', '/usr/bin/date +%s')   }}"
ctg_vendor      : "{{ ansible_system_vendor | lower }}"
